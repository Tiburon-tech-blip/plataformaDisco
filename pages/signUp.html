<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/signUp_login.css">
    <title>Bon Jovi</title>
</head>

<body>
    <div class="form">
        <h3 class="title">Registro</h3>
        <p class="subtitle">Create una cuenta!</p>
        <form action="">
            <div class="input-container ic1">
                <input id="nombre" class="input" type="text" name="nombre" placeholder=" " required>
                <div class="cut"></div>
                <label for="nombre" class="placeholder">Nombre</label>
            </div>
            <div class="input-container ic2">
                <input id="apellido" class="input" type="text" name="apellido" placeholder=" " required>
                <div class="cut"></div>
                <label for="apellido" class="placeholder">Apellido</label>
            </div>
            <div class="input-container ic2">
                <input id="email" class="input" type="email" name="email" placeholder=" " required>
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" name="contraseña" placeholder=" " required>
                <div class="cut cut-short2"></div>
                <label for="password" class="placeholder">Contraseña</>
            </div>
            <div class="enviar">
                <input type="submit" class="submit"></input>
            </div>
        </form>
        <div class="pregunta">
            <p>¿Estas Registrado?</p>
            <a href="./login.html">Log in</a>
        </div>
    </div>
    <div id="home">
        <a href="../index.html" class="submit">Inicio</a>
    </div>
</body>

</html>
