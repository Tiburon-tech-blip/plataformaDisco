<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Iconos de fonawesome*************************** -->
    <script src="https://kit.fontawesome.com/2b1875b7b2.js" crossorigin="anonymous"></script>

    <!-- Link al icono de la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">

    <link rel="stylesheet" href="../assets/css/sidebar.css">
    <link rel="stylesheet" href="../assets/css/add_Edit_Addsong_Album.css">
    <title>Bon Jovi</title>
</head>

<body>

    <input type="checkbox" id="check">
    <label for="check">
        <i class="fas fa-bars" id="btn"></i>
        <i class="fas fa-times" id="cancel"></i>
    </label>

    <div class="sidebar">

        <div class="user-account">
            <div class="user-profile">
                <img src="../assets/img/logoCuenta.jpg" alt="Profile Image" />
                <div class="user-detail">
                    <h3>Alexis Larramendy</h3>
                </div>
            </div>
        </div>

        <ul>
            <li><a class="index"><i class="fa-solid fa-headphones-simple"></i>Other Albums</a></li>
            <li><a class="editAlbum ocultar"><i class="fa-regular fa-pen-to-square"></i>Edit Album</a></li>
            <li><a class="addSong ocultar2"><i class="fa-solid fa-music"></i>Add Songs</a></li>
            <li><a class="logOut"><i class="fa-solid fa-share-from-square"></i>Log out</a></li>
        </ul>
    </div>
    <main>
        <section class="contacto" id="contacto">

            <div class="contenedor-formulario">
                <div class="nuevoAlbum">
                    <h2>Agregar Álbum</h2>
                </div>
                <form id="addAlbumForm">
                    <div class="control-formulario">
                        <label for="titulo" class="label">Titulo:</label><br>
                        <input type="text" class="input-field titulo" id="titulo" name="titulo"
                            placeholder="Escribe el titulo del Álbum" required>

                    </div>

                    <div class="control-formulario">
                        <label for="anoDeLanazamiento" class="label">Año de lanzamiento:</label><br>
                        <input type="number" min="1" max="3000" class="input-field anoDeLanazamiento" id="anoDeLanazamiento" name="anoDeLanazamiento"
                            placeholder="Ingresa el año de lanzamiento" required>

                    </div>

                    <div class="control-formulario">
                        <label for="descripcion" class="label">Descripcion:</label><br>
                        <textarea class="input-field descripcion" id="descripcion" name="descripcion"
                            placeholder="Escribe la descripcion del Álbum" rows="5" required></textarea>

                    </div>

                    <div class="control-formulario">
                        <label for="portadaUrl" class="label">Url:</label><br>
                        <input type="portadaUrl" class="input-field portadaUrl" id="portadaUrl" name="portadaUrl"
                            placeholder="Ingresa la url de la imagen">

                    </div>

                    <div class="btn-enviar">
                        <button type="submit" class="submit-btn">Agregar</button>
                    </div>
                </form>

            </div>
        </section>
    </main>

    <!-- Agregamos los script de sweetalert y axios -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../assets/js/addAlbum.js"></script>
</body>

</html>
