<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link al icono de la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">

    <link rel="stylesheet" href="../assets/css/signUp_login.css">
    <title>Bon Jovi</title>
</head>

<body>
    <div class="form">
        <h3 class="title">Log in</h3>
        <form action="">
            <div class="input-container ic2">
                <input id="email" class="input" type="email" name="email" placeholder=" " required>
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</>
            </div>
            <div class="input-container ic2">
                <input id="password" class="input" type="password" name="contraseña" placeholder=" " required>
                <div class="cut cut-short2"></div>
                <label for="password" class="placeholder">Contraseña</>
            </div>
            <div class="enviar">
                <input type="submit" value="Ingresar" class="submit"></input>

            </div>
        </form>
        <div class="pregunta">
            <p>¿Aún no sos miembro?</p>
            <a href="./signUp.html">Registrate</a>
        </div>
    </div>
    <div id="home">
        <a href="../index.html" class="submit">Inicio</a>
    </div>
</body>

</html>
